<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHINE MODE ‚Äì Perform</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
      color: white;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100dvh - 60px);
      width: 100%;
      padding: 16px 20px 10px;
      box-sizing: border-box;
    }

    .avatar-display img {
      max-height: 30vh;
      width: auto;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 60, 172, 0.6);
    }

    .prompt-sequence {
      font-size: 3rem;
      color: #ff3cac;
      text-shadow: 0 0 10px rgba(255, 60, 172, 0.8);
    }

    .arrow-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
    }

    .arrow-btn {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      background: transparent;
      border: 2px solid #ff3cac;
      border-radius: 50%;
      color: #ff3cac;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .arrow-btn:active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(255, 60, 172, 0.2);
      animation: pop 0.4s ease-out;
      pointer-events: none;
    }

    @keyframes pop {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
      to { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

    .status-bar {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 12px;
      padding-bottom: 8px;
      z-index: 1001;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(255, 60, 172, 0.2);
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }

    #end-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      text-align: center;
    }

    #end-screen img {
      max-width: 240px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <div class="avatar-display">
      <img src="assets/avatar.png" alt="Your Avatar">
    </div>

    <div id="streak-indicator">üî• STREAK!</div>

    <div class="prompt-sequence" id="prompt">‚Üë</div>

    <div class="arrow-controls">
      <button class="arrow-btn" data-dir="left">‚Üê</button>
      <button class="arrow-btn" data-dir="up">‚Üë</button>
      <button class="arrow-btn" data-dir="down">‚Üì</button>
      <button class="arrow-btn" data-dir="right">‚Üí</button>
    </div>

    <div class="status-bar" id="status">Score: 0</div>

    <div id="end-screen">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <img id="unlocked-card" src="" alt="Unlocked Card" />
      <button onclick="location.reload()">Play Again</button>
      <button onclick="window.location.href='collectibles.html'">Go to Collection</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item"><span>üè†</span>Home</a>
    <a href="story.html" class="nav-item"><span>üé≠</span>Story</a>
    <a href="performance.html" class="nav-item"><span>üéÆ</span>Perform</a>
    <a href="collectibles.html" class="nav-item"><span>üÉè</span>Cards</a>
    <a href="customization.html" class="nav-item"><span>‚öôÔ∏è</span>Customize</a>
  </nav>

  <script>
    let score = 0;
    let streak = 0;
    let promptsShown = 0;
    const maxPrompts = 10;
    const promptEl = document.getElementById('prompt');
    const statusEl = document.getElementById('status');
    const directions = ['left', 'up', 'down', 'right'];
    const symbols = { left: '‚Üê', up: '‚Üë', down: '‚Üì', right: '‚Üí' };
    let current = 'up';
    const endScreen = document.getElementById('end-screen');
    const finalScore = document.getElementById('final-score');
    const unlockedCard = document.getElementById('unlocked-card');

    const cardList = [
      'assets/first.png',
      'assets/second.png',
      'assets/third.png',
      'assets/fourth.png',
      'assets/fifth.png'
    ];

    function randomPrompt() {
      current = directions[Math.floor(Math.random() * directions.length)];
      promptEl.textContent = symbols[current];
    }

    function handleInput(dir) {
      if (dir === current) {
        streak++;
        const bonus = streak >= 5 ? 2 : 1;
        score += bonus;
        statusEl.textContent = `‚úÖ Good! Score: ${score} (Streak: ${streak})`;
      } else {
        streak = 0;
        statusEl.textContent = `‚ùå Miss! Score: ${score}`;
      }
      clearTimeout(timeoutId);
      nextPrompt();
    }

    document.querySelectorAll('.arrow-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        handleInput(btn.dataset.dir);
      });
    });

    document.addEventListener('keydown', e => {
      const keyMap = {
        ArrowLeft: 'left',
        ArrowUp: 'up',
        ArrowDown: 'down',
        ArrowRight: 'right'
      };
      if (keyMap[e.key]) {
        handleInput(keyMap[e.key]);
      }
    });

    let timeoutId;
    function nextPrompt() {
      promptsShown++;
      if (promptsShown > maxPrompts) {
        showEndScreen();
        return;
      }
      timeoutId = setTimeout(() => {
        streak = 0;
        statusEl.textContent = `‚ùå Miss! Score: ${score}`;
        nextPrompt();
      }, 3000);
      randomPrompt();
    }

    function showEndScreen() {
      document.getElementById('game-container').style.display = 'none';
      endScreen.style.display = 'flex';
      finalScore.textContent = `Final Score: ${score}`;
      const card = cardList[Math.floor(Math.random() * cardList.length)];
      unlockedCard.src = card;
      let unlocked = JSON.parse(localStorage.getItem('cards')) || [];
      if (!unlocked.includes(card)) {
      unlocked.push(card);
}
localStorage.setItem('cards', JSON.stringify(unlocked));

    }

    nextPrompt();

    const bgMusic = document.getElementById('bg-music');
    const hitSound = document.getElementById('hit-sound');

  indicator.style.animation = 'none'; // reset
  void indicator.offsetWidth; // trigger reflow
  indicator.style.animation = 'streakPulse 1s ease-out forwards';

    playHitSound();
    streak++;
    const bonus = streak >= 5 ? 2 : 1;
    score += bonus;
    statusEl.textContent = `‚úÖ Good! Score: ${score} (Streak: ${streak})`;

    streak = 0;
    statusEl.textContent = `‚ùå Miss! Score: ${score}`;
  }
  clearTimeout(timeoutId);

}
  </script>
    <audio id="bg-music" src="assets/music.mp3" loop autoplay></audio>
    <audio id="hit-sound" src="assets/hit.mp3"></audio>
</body>
</html>

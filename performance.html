  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #avatar {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      z-index: 5;
      transition: transform 0.2s ease;
    }
    #fx {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 12px;
      background: radial-gradient(rgba(255,255,255,0.3), transparent);
      opacity: 0;
      z-index: 4;
    }
    #feedback {
      position: absolute;
      bottom: 20%;
      width: 100%;
      font-size: 2rem;
      color: #ff3cac;
      text-shadow: 0 0 10px #ff3cac;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #collectible {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      display: none;
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }
  </style>

<body>
  <audio id="bg-music" src="assets/music.mp3" preload="auto"></audio>

  <img id="avatar" src="assets/avatar.png" alt="avatar">
  <div id="fx"></div>
  <div id="feedback"></div>
  <img id="collectible" src="assets/first-last.png" alt="card">

  <script>
    const bpm = 117.2;
    const beatInterval = 60000 / bpm; // ~512ms
    const avatar = document.getElementById('avatar');
    const fx = document.getElementById('fx');
    const feedback = document.getElementById('feedback');
    const card = document.getElementById('collectible');
    const music = document.getElementById('bg-music');

    let lastBeat = null;
    let streak = 0;
    let beatTimer;

    function triggerBeat() {
      lastBeat = Date.now();
      fx.style.opacity = '0.3';
      setTimeout(() => fx.style.opacity = '0', 120);
    }

    function showFeedback(text, color) {
      feedback.textContent = text;
      feedback.style.color = color;
      feedback.style.opacity = '1';
      setTimeout(() => feedback.style.opacity = '0', 400);
    }

    function handleTap() {
      const now = Date.now();
      const offset = Math.abs(now - lastBeat);

      if (offset <= 100) {
        showFeedback('üî• PERFECT', '#ff3cac');
        streak++;
        avatar.style.transform = 'translateX(-50%) scale(1.1)';
      } else if (offset <= 200) {
        showFeedback('üëç GOOD', '#ffe600');
        streak = 0;
        avatar.style.transform = 'translateX(-50%) scale(1.05)';
      } else {
        showFeedback('üôÖ MISS', '#999');
        streak = 0;
        avatar.style.transform = 'translateX(-50%) scale(1)';
      }

      setTimeout(() => avatar.style.transform = 'translateX(-50%)', 200);

      if (streak >= 5) {
        card.style.display = 'block';
      }
    }

    function startGame() {
      music.play();
      triggerBeat();
      beatTimer = setInterval(triggerBeat, beatInterval);
    }

    document.body.addEventListener('click', () => {
      if (music.paused) {
        startGame();
      } else {
        handleTap();
      }
    });
    if (streak >= 5) {
  card.style.display = 'block';
}

const cardList = [
  'assets/entry-level.png',
  'assets/origin.png',
  'assets/crew-support.png',
  'assets/spotlight.png',
  'assets/big-steppa.png'
];

function unlockCard() {
  const randomCard = cardList[Math.floor(Math.random() * cardList.length)];
  card.src = randomCard;
  card.style.display = 'block';

  const unlocked = JSON.parse(localStorage.getItem('unlockedCards') || '[]');
  if (!unlocked.includes(randomCard)) {
    unlocked.push(randomCard);
    localStorage.setItem('unlockedCards', JSON.stringify(unlocked));
  }
}

if (streak >= 5) {
  unlockCard();
}

  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHINE MODE — Performance</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

  <div class="performance-container">

    <!-- HUD -->
    <div class="hud">
      <div class="stage">SUBWAY CYPHER</div>

      <div class="shine-bar">
        <div id="shine-fill"></div>
      </div>

      <div class="combo-bar">
        <div id="combo-fill"></div>
      </div>

      <div id="combo-input">← ↑ O →</div>

      <div class="feedback" id="feedback"></div>
    </div>

    <!-- Avatar at bottom -->
    <div class="avatar-stage">
      <img src="assets/avatar.png" class="avatar-performance" alt="Avatar" />
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>

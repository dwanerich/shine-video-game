<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE MODE - Performance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 100px;
      height: 100vh;
    }

    .performance-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .avatar-wrapper {
      background-image: url('assets/nyc-bg.png');
      background-size: cover;
      background-position: center;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    .avatar-performance {
      width: 260px;
      border-radius: 12px;
      display: block;
    }

    .button-grid {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .perf-button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff3cac, #562b7c);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 25px rgba(255, 60, 172, 0.4);
    }

    .perf-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(255, 60, 172, 0.6);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(255, 60, 172, 0.2);
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }
  </style>
</head>
<body>
  <div class="performance-container">
    <div class="avatar-wrapper">
      <img src="assets/avatar.png" alt="Avatar" class="avatar-performance" />
    </div>
    <div class="button-grid">
      <button class="perf-button">Start</button>
      <button class="perf-button">Freestyle</button>
      <button class="perf-button">Record</button>
      <button class="perf-button">Exit</button>
    </div>
  </div>

  <nav class="bottom-nav">

    <a href="collectibles.html" class="nav-item"><span>üÉè</span>Cards</a>
    <a href="customization.html" class="nav-item"><span>‚öôÔ∏è</span>Customize</a>
  </nav>
</body>
</html>

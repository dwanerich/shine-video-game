<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHINE MODE ‚Äì Perform</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      height: 100%;
      padding-bottom: 80px;
    }

    .avatar-display img {
      width: 240px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 60, 172, 0.6);
      background-image: url('assets/nyc-bg.png');

    }

    .prompt-sequence {
      font-size: 3rem;
      color: #ff3cac;
      text-shadow: 0 0 10px rgba(255, 60, 172, 0.8);
    }

    .arrow-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      margin-top: 20px;
    }

    .arrow-btn {
      width: 120px;
      height: 120px;
      font-size: 3.5rem;
      font-family: 'Orbitron', sans-serif;
      background: transparent;
      border: 2px solid #ff3cac;
      border-radius: 50%;
      color: #ff3cac;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .arrow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 14px rgba(255, 60, 172, 0.5);
    }

    .status-bar {
      font-size: 1rem;
      color: #ccc;
      margin-top: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(255, 60, 172, 0.2);
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }
  </style>
</head>
<body>

  <div id="game-container">
    <div class="avatar-display">
      <img src="assets/avatar.png" alt="Your Avatar">
    </div>

    <div class="prompt-sequence" id="prompt">‚Üë</div>

    <div class="arrow-controls">
      <button class="arrow-btn" data-dir="left">‚Üê</button>
      <button class="arrow-btn" data-dir="up">‚Üë</button>
      <button class="arrow-btn" data-dir="down">‚Üì</button>
      <button class="arrow-btn" data-dir="right">‚Üí</button>
    </div>

    <div class="status-bar" id="status">Score: 0</div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item"><span>üè†</span>Home</a>
    <a href="story.html" class="nav-item"><span>üé≠</span>Story</a>
    <a href="performance.html" class="nav-item"><span>üéÆ</span>Perform</a>
    <a href="collectibles.html" class="nav-item"><span>üÉè</span>Cards</a>
    <a href="customization.html" class="nav-item"><span>‚öôÔ∏è</span>Customize</a>
  </nav>

  <script>
    let score = 0;
    const promptEl = document.getElementById('prompt');
    const statusEl = document.getElementById('status');
    const directions = ['left', 'up', 'down', 'right'];
    const symbols = { left: '‚Üê', up: '‚Üë', down: '‚Üì', right: '‚Üí' };
    let current = 'up';

    function randomPrompt() {
      current = directions[Math.floor(Math.random() * directions.length)];
      promptEl.textContent = symbols[current];
    }

    function handleInput(dir) {
      if (dir === current) {
        score++;
        statusEl.textContent = `Score: ${score}`;
        randomPrompt();
      } else {
        statusEl.textContent = `‚ùå Miss! Score: ${score}`;
      }
    }

    document.querySelectorAll('.arrow-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        handleInput(btn.dataset.dir);
      });
    });

    document.addEventListener('keydown', e => {
      const keyMap = {
        ArrowLeft: 'left',
        ArrowUp: 'up',
        ArrowDown: 'down',
        ArrowRight: 'right'
      };
      if (keyMap[e.key]) {
        handleInput(keyMap[e.key]);
      }
    });

    randomPrompt();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE MODE - Collectibles</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding-bottom: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .collectibles-title {
      font-size: 2rem;
      margin: 2rem 0 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
      padding-bottom: 2rem;
    }

    .collectible-card {
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 0, 128, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .collectible-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 40px rgba(255, 0, 128, 0.6);
    }

    .collectible-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(255, 60, 172, 0.2);
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }
  </style>
</head>
<body>
  <div class="collectibles-title">Your Shine Collection</div>
  <div class="card-grid">
    <div class="collectible-card"><img src="assets/first.png" alt="Entry Level Shine" /></div>
    <div class="collectible-card"><img src="assets/crew.png" alt="Crew Support" /></div>
    <div class="collectible-card"><img src="assets/spotlight.png" alt="Spotlight Access" /></div>
    <div class="collectible-card"><img src="assets/pro.png" alt="Pro Player" /></div>
    <div class="collectible-card"><img src="assets/last.png" alt="Big Steppa" /></div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item"><span>üè†</span>Home</a>
    <a href="story.html" class="nav-item"><span>üé≠</span>Story</a>
    <a href="performance.html" class="nav-item"><span>üéÆ</span>Perform</a>
    <a href="collectibles.html" class="nav-item"><span>üÉè</span>Cards</a>
    <a href="customization.html" class="nav-item"><span>‚öôÔ∏è</span>Customize</a>
  </nav>

  <h1>Your Collection</h1>
<div id="collection" style="display: flex; flex-wrap: wrap; gap: 16px;"></div>

<script>
  const cards = JSON.parse(localStorage.getItem('cards')) || [];
  const container = document.getElementById('collection');

  if (cards.length === 0) {
    container.innerHTML = "<p>You haven‚Äôt unlocked any cards yet. Play to earn them!</p>";
  } else {
    cards.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = "160px";
      img.style.borderRadius = "12px";
      img.style.boxShadow = "0 0 12px rgba(255, 60, 172, 0.4)";
      container.appendChild(img);
    });
  }
</script>

</body>
</html>

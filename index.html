<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHINE MODE - Navigation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding-bottom: 70px; /* space for nav */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 0;
      z-index: 1000;
    }

    .nav-item {
      color: white;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-item:hover {
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.3rem;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Navigation Preview</h1>
  <p style="text-align:center;">This bar will appear across all pages for navigation.</p>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span>🏠</span>
      Home
    </a>
    <a href="story.html" class="nav-item">
      <span>🎭</span>
      Story
    </a>
    <a href="performance.html" class="nav-item">
      <span>🎮</span>
      Perform
    </a>
    <a href="collectibles.html" class="nav-item">
      <span>🃏</span>
      Cards
    </a>
    <a href="customization.html" class="nav-item">
      <span>⚙️</span>
      Customize
    </a>
  </nav>

</body>
</html>

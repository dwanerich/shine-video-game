<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHINE MODE – Avatar Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">SHINE MODE</div>
    </nav>
  </header>

  <!-- Main Avatar + Info -->
  <main class="main-content">
    <section class="avatar-section">
      <div class="avatar-wrapper">
        <img src="assets/layers/skin/skin_base_dark_brown.png" class="layer skin" alt="Skin Layer" />
        <img src="assets/layers/hair/hair_braids_spacebuns.png" class="layer hair" alt="Hair Layer" />
        
        <img src="assets/layers/outfit/outfit_neon_puffer_black.png" class="layer outfit" alt="Outfit Layer" />
        <!-- <img src="assets/layers/aura/aura_neon_glow.png" class="layer aura" alt="Aura Layer" /> -->
      </div>
    </section>

    <section class="info-panel">
      <h2>Customize Your Shine</h2>
      <p>Select your skin, hair, outfit, and aura to build your performer.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p class="footer-text">© 2025 SHINE MODE. All rights reserved.</p>
  </footer>

  <!-- Future JavaScript -->
  <script src="js/script.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/rhythm.js"></script>
  <script src="js/game.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE MODE - Customization</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    .avatar-custom {
      width: 240px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    .custom-msg {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .continue-button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff3cac, #562b7c);
      border: none;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .continue-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(255, 60, 172, 0.4);
    }
  </style>
</head>
<body>
  <img src="assets/avatar.png" alt="Avatar" class="avatar-custom" />
  <div class="custom-msg">Customization features are coming soon. Your avatar is already shining â€” more styles coming in the next update.</div>
  <button class="continue-button">Continue</button>
</body>
</html>

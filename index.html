<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHINE MODE - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #0a0a0a 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 80px;
    }

    .avatar-wrapper {
      width: 360px;
      height: 540px;
      background-image: url('assets/nyc-bg.png');
      background-size: cover;
      background-position: center;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(255, 60, 172, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .avatar-wrapper:hover {
      transform: scale(1.05) rotateX(4deg);
      box-shadow: 0 35px 80px rgba(255, 60, 172, 0.7), inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .avatar-wrapper img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(255, 60, 172, 0.2);
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <img src="assets/avatar.png" alt="SHINE Avatar">
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <!-- <span>üè†</span> -->
       <span><img src="/assets/icons/home.png" alt="Home" class="nav-icon" /></span>
      <!-- Home -->
    </a>
    <a href="story.html" class="nav-item">
      <span><img src="/assets/icons/story.png" alt="Story" class="nav-icon" /></span>
      <!-- <span>üé≠</span> -->
      <!-- Story -->
    </a>
    <a href="performance.html" class="nav-item">
      <span><img src="/assets/icons/perform.png" alt="Perform" class="nav-icon" /></span>
      <!-- <span>üéÆ</span> -->
      <!-- Perform -->
    </a>
    <a href="collectibles.html" class="nav-item">
        <span><img src="/assets/icons/cards.png" alt="Cards" class="nav-icon" /></span>

      <!-- <span>üÉè</span> -->
      <!-- Cards -->
    </a>
    <a href="customization.html" class="nav-item">
      <span><img src="/assets/icons/customize.png" alt="Customize" class="nav-icon" /></span>
      <!-- <span>‚öôÔ∏è</span> -->
      <!-- Customize -->
    </a>
  </nav>
</body>
</html>

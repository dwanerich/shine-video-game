<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE MODE - Performance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .performance-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .avatar-wrapper {
      background-image: url('assets/nyc-bg.png');
      background-size: cover;
      background-position: center;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    .avatar-performance {
      width: 280px;
      border-radius: 50%;
      display: block;
    }

    .button-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .perf-button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff3cac, #562b7c);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 25px rgba(255, 60, 172, 0.4);
    }

    .perf-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(255, 60, 172, 0.6);
    }
  </style>
</head>
<body>
  <div class="performance-container">
    <div class="avatar-wrapper">
      <img src="assets/avatar.png" alt="Avatar" class="avatar-performance" />
    </div>
    <div class="button-grid">
      <button class="perf-button">Start</button>
      <button class="perf-button">Freestyle</button>
      <button class="perf-button">Record</button>
      <button class="perf-button">Exit</button>
    </div>
  </div>
</body>
</html>

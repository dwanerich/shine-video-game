<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE MODE - Customization</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
      padding-bottom: 90px;
    }

    .avatar-custom {
      width: 240px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    .custom-msg {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      max-width: 600px;
      color: #ccc;
    }

    .continue-button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff3cac, #562b7c);
      border: none;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 25px rgba(255, 60, 172, 0.4);
    }

    .continue-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(255, 60, 172, 0.6);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(255, 60, 172, 0.2);
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }
  </style>
</head>
<body>
  <img src="assets/avatar.png" alt="Avatar" class="avatar-custom" />
  <div class="custom-msg">
    Customization features are coming soon.<br />
    Your avatar is already shining ‚Äî more styles and outfit drops are on the way.
  </div>
  <button class="continue-button">Continue</button>

    <a href="customization.html" class="nav-item"><span>‚öôÔ∏è</span>Customize</a>
  </nav>
</body>
</html>

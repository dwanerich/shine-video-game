<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE MODE - Story Mode</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      padding-bottom: 100px;
      min-height: 100vh;
    }

    .story-title {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    .scene-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .scene-card {
      
      background-size: cover;
      background-position: center;
      width: 280px;
      height: 160px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 60, 172, 0.4);
      display: flex;
      align-items: flex-end;
      padding: 1rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .scene-card:hover {
      transform: scale(1.03);
    }

    .scene-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0));
    }

    .scene-label {
      position: relative;
      font-size: 1.1rem;
      font-weight: bold;
      z-index: 1;
    }

    .story-buttons {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .story-button {
      padding: 0.9rem 1.8rem;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff3cac, #784ba0);
      border: none;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .story-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 60, 172, 0.5);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(255, 60, 172, 0.2);
    }

    .nav-item {
      color: white;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.1);
      color: #ff3cac;
    }

    .nav-item span {
      font-size: 1.6rem;
      margin-bottom: 2px;
      text-shadow: 0 0 6px rgba(255, 60, 172, 0.7);
    }
  </style>
</head>
<body>
  <div class="story-title">SHINE BEGINS HERE</div>
  <div class="scene-grid">
   <div class="scene-card" style="background-image: url('assets/origin-bg.png');">
  <div class="scene-label">Origin: The First Stage</div>
</div>
<div class="scene-card" style="background-image: url('assets/city-bg.png');">
  <div class="scene-label">City Streets: Prove Your Light</div>
</div>
<div class="scene-card" style="background-image: url('assets/spotlight-bg.png');">
  <div class="scene-label">Spotlight Dreams: Rise to the Top</div>
</div>

  </div>

  <div class="story-buttons">
    <button class="story-button">Continue</button>
    <button class="story-button">Choose Scene</button>
    <button class="story-button">Skip Intro</button>
  </div>

</body>
</html>
